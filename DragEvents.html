<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Events</title>
</head>
<body>
    <!-- ondragstart
        ondrag
        ondragend
        ondragenter
        ondragover
        ondragleave
        ondrop -->
    <p draggable="true" ondragstart="alert('Started Drag')">Draggable text</p>
    <p draggable="true" ondrag="alert('Drag')">Draggable text</p>
    <p draggable="true" ondragend="alert('Drag End')">Draggable text</p>

    <p id="drag1" draggable="true" ondragstart="dragElement(event)">Draggable text</p>
    <div id="div1" ondragover="allowDrop(event)" ondrop="dropElement(event)">

    </div>
    <style>
        div {
            width: 100px;
            height: 50px;
            border: 1px solid black;
        }
    </style>
    <script>
        function allowDrop(e) {
            e.preventDefault();
        }

        function dragElement(e) {
            e.dataTransfer.setData("text", e.target.id);
        }

        function dropElement(e) {
            e.preventDefault();
            var data = e.dataTransfer.getData("text");
            e.target.appendChild(document.getElementById(data));
        }
    </script>
</body>
</html>
