<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
</head>
<body>
    <!-- onclick - clicking, 
        ondblclick -double clicking, 
        onmousedown when left clicking, 
        onmousemove when the mouse cursor moves over an element, 
        onmouseout when the user moves the mouse off an element, 
        onmouseover when the user moves the mouse over an element, 
        onmouseup when the mouse button is released over an element, 
        onmousewheel when the mouse wheel rolls up or down over an element-->
    <p onclick="functionName()">Example text</p>
    <script>
        function functionName() {
            alert("Firing a mouse event");
        }
    </script>
</body>
</html>
